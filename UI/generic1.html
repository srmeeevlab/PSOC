<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8">
    <title>Experiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../programming-interface/style.css"> -->
    <link rel="stylesheet" href="custom.css">

</head>

<body>
    <!-- 
        <div style="height:1rem;border:1px solid green">
        </div>

     -->

    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VLAB</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- start of accordian       -->

            <div id="pallete" class="col-2" style="background-color: red;min-height: 100vh;">

                <div class="accordion mt-4 sticky-top" id="accordionExample" style="min-height:100vh;">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed noselect" href="#var" type="button"
                                aria-controls="var" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                                aria-expanded="false">
                                Variables
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="var">
                                <ul class="list-group">
                                    <li id="var-boolean" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Boolean
                                    </li>
                                    <li id="var-cst" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Constant
                                    </li>
                                    <li id="var-matrix" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Matrix
                                    </li>
                                    <li id="var-imatrix" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Identity Matrix
                                    </li>
                                    <li id="var-umatrix" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Unit Matrix
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed noselect" aria-controls="con-loop"
                                href="#con-loop" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                aria-expanded="false">
                                Conditionals and Loops
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="con-loop">
                                <ul class="list-group">
                                    <li id="con-if-" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        If
                                    </li>
                                    <li id="con-elif" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Else If
                                    </li>
                                    <li id="con-else" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Else
                                    </li>
                                    <li id="lop-for" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        FOR
                                    </li>
                                    <li id="lop-while" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        While
                                    </li>
                                    <li id="con-break" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Break
                                    </li>
                                    <li id="con-continue" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Continue
                                    </li>
                                </ul>

                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed noselect" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Math
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <ul class="list-group">
                                    <li id="mat-sum" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Sum
                                    </li>
                                    <li id="mat-subtract" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Subtract
                                    </li>
                                    <li id="mat-divide" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Divide
                                    </li>
                                    <li id="mat-multiply" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Multiply
                                    </li>
                                    <li id="mat-transpose" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Transpose
                                    </li>
                                    <li id="mat-abs" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        ABS
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingFour">
                            <button class="accordion-button collapsed noselect" href="#io" aria-controls="con-loop"
                                type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour"
                                aria-expanded="false" aria-controls="io">
                                input/output
                            </button>
                        </h2>
                        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="io">
                                <ul class="list-group">
                                    <li id="io-tib" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Test Input Block
                                    </li>
                                    <li id="io-opb" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Output Block
                                    </li>
                                    <li id="io-dob" class="list-group-item noselect" draggable="true"
                                        ondrag="drag_handler(event);" ondragstart="drag_start_handler(event)">
                                        Debug Output Block
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end of accordcian-->

            <div id="interface" class="col-7" style="background-color: yellow;min-height:100vh"
                ondragenter="dragEnter_handler(event)" ondragover="dragOver_handler(event)" ondrop="drop_handler(event)"
                ondragleave="dragLeave_handler(event)">
                <!-- <div class="alert alert-dark" role="role" ondragover="false" ondragenter="false" ondragleave="false">                </div> -->

                <div id="drop-box">

                </div>

            </div>
            <div id="properties" class="col-3" style="background-color: blue; min-height: 100vh">
                <div class="btn-group" role="group">
                    <button type="button" id="upbut" disabled class="btn btn-danger" onclick="up()">Up</button>
                    <button type="button" id="downbut" disabled class="btn btn-danger" onclick="down()">Down</button>
                    <button type="button" id="setbut" disabled class="btn btn-danger"
                        onclick="showprops()">Settings</button>
                    <button type="button" id="delbut" disabled class="btn btn-danger" onclick="delel()">Delete</button>
                    <button type="button" id="dragbut" disabled class="btn btn-danger" onclick="dragbu()">Drag</button>
                    <button type="button" id="stepo" disabled class="btn btn-danger"
                        onclick="stepout()">StepOut</button>
                    <button type="button" id="stepi" disabled class="btn btn-danger" onclick="stepin()">StepIn</button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="../programming-interface/main.js"></script> -->
    <script src="drag1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
<template id="boo">
    <div class="noselect selectable bordered-box">
        Boolean
    </div>
</template>
<template id="cst">
    <div class="noselect selectable bordered-box">
        Constant
    </div>
</template>
<template id="mat">
    <div class="noselect selectable bordered-box">
        Matrix
    </div>
</template>
<template id="ima">
    <div class="noselect selectable bordered-box">
        Identity Matrix
    </div>
</template>
<template id="uma">
    <div class="noselect selectable bordered-box">
        Unit Matrix
    </div>
</template>
<template id="if-">
    <div class="noselect   selectable bordered-box">
        If
    </div>
</template>
<template id="eli">
    <div class="noselect selectable bordered-box">
        Else If
    </div>
</template>
<template id="els">
    <div class="noselect selectable bordered-box">
        Else
    </div>
</template>
<template id="for">
    <div class="noselect selectable bordered-box">
        For
    </div>
</template>
<template id="whi">
    <div class="noselect selectable bordered-box">
        While
    </div>
</template>
<template id="bre">
    <div class="noselect selectable bordered-box">
        Break
    </div>
</template>
<template id="con">
    <div class="noselect selectable bordered-box">
        Continue
    </div>
</template>
<template id="sum">
    <div class="noselect selectable bordered-box">
        Sum
    </div>
</template>
<template id="sub">
    <div class="noselect selectable bordered-box">
        Subtract
    </div>
</template>
<template id="div">
    <div class="noselect selectable bordered-box">
        Divide
    </div>
</template>
<template id="mul">
    <div class="noselect selectable bordered-box">
        Multiply
    </div>
</template>
<template id="tra">
    <div class="noselect selectable bordered-box">
        Transpose
    </div>
</template>
<template id="abs">
    <div class="noselect selectable bordered-box">
        Absolute
    </div>
</template>
<template id="tib">
    <div class="noselect selectable bordered-box">
        Test Input Block
    </div>
</template>
<template id="opb">
    <div class="noselect selectable bordered-box">
        Output Block
    </div>
</template>
<template id="dob">
    <div class="noselect selectable bordered-box">
        Debug Output Block
    </div>
</template>

</html>
